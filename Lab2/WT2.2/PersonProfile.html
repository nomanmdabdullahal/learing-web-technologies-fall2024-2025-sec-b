<html>
    <head>
        <title> HTML Form Person Profile </title>
    </head>

    <body>
        <form action="">
            <table border="1" cellspacing="0" align="center" width="40%">
                <tr>
                    <td colspan="3" align="center"><h2>Person Profile</h2></td>
                </tr>

                <tr>
                    <td width="20%">Name </td>
                    <td width="40%"><input type="text" name="" value="" /></td>
                    <td width="10%"></td>
                </tr>

                <tr>
                    <td width="20%">Email </td>
                    <td width="40%"><input type="email" name="" value="" /></td>
                    <td width="10%"></td>  
                </tr>

                <tr>
                    <td width="20%">Gender </td>
                    <td width="40%"><input type="radio" name="gender" value="" /> Male
                        <input type="radio" name="gender" value="" /> Female
                        <input type="radio" name="gender" value="" /> Other  </td>
                    <td width="10%"></td>  
                </tr>

                <tr>
                    <td width="20%">Date Of Birth </td>
                    <td width="40%">
                        <input type="text"  name="" value="" /> / 
                        
                        <input type="text"  name="" value="" /> / 
                        
                        <input type="text"  name="" value="" /> (dd/mm/yyyy) </td>
                    <td width="10%"></td>  
                </tr>

                <tr>
                    <td width="20%">Blood Group </td>
                    <td width="40%"><select name="">
                    <option value="A+"> A+</option>
		    <option value="A-"> A-</option>
                    <option value="B+"> B+</option>
		    <option value="B-"> B-</option> 
                    <option value="O+"> O+</option>
		    <option value="O-"> O-</option>
                    <option value="AB+"> AB+</option>
                    <option value="AB-"> AB-</option>
                    </select></td>
                    <td width="10%"></td>  
                </tr>

                <tr>
                    <td width="20%">Degree </td>
                    <td width="40%"><input type="checkbox" name="" value="" /> SSC
                        <input type="checkbox" name="" value="" /> HSC
                        <input type="checkbox" name="" value="" /> BSC</td>
                    <td width="10%"></td>
                </tr>

                <tr>
                    <td width="20%">Photo </td>
                    <td colspan="2" width="40%"><input type="file" name="" value="" /></td>
                </tr>

                <tr>
                    <td colspan="3" height="40"></td>
                </tr>

                <tr>
                    <td colspan="3" align="Right"> 
                    <input type="submit" name="" value="Submit" />
                    <input type="reset" name="" value="Reset" />
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
